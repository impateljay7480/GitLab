<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog :: View</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-6">
                <img width="500" height="300" src="{{ detail.blog_image.url}}" alt="Blog Image">
            </div>
            <div>
                <h4>Title :  {{ detail.title}}</h4>
                <h4 class="my-5">Author :  {{ detail.author}}</h4>
                <h4>Date :  {{ detail.created_date}}</h4>
                <div class="mt-5">
                    <a href="{% url 'Blog_App:editblog' id=detail.pk %}"><button type="button" class="btn btn-warning ">Edit
                    </button></a>
                    <a href="{% url 'Blog_App:like' id=detail.pk %}"><button type="button" class="btn btn-primary">
                        Like <span class="badge badge-light">{{ detail.blog_like}}</span>
                    </button></a>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <p>
                {{detail.content}}
            </p>    
        </div>
        <hr>
        <h5>Comment</h5>
        {% for i in comments %}
        <div>
            <h6><b>{{ i.name }}</b></h6>
            <p>{{ i.comment }}</p>
        </div>
        {% endfor %}
        <h5>Add Comment</h5>
        <div class="mt-3">
            <form method="POST">{% csrf_token %} 
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text"  name="name" class="form-control" placeholder="Enter Name">
                </div>
                <div class="form-group">
                  <label for="comment">Write Comment</label>
                  <textarea class="form-control" name="comment" rows="10" cols="10" placeholder="Enter Your Comment Here"></textarea>
                </div>
                <input type="hidden" name="blog_id" value="{{detail.pk}}">
                <button type="submit" class="btn btn-primary">Submit comment</button>
              </form>
        </div>
        
    </div>




<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
